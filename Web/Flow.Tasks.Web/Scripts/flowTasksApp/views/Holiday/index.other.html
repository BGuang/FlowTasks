<div ng-show="!holiday.viewOther.onViewDetail">
    <form class="smart-form" name="userlistform" novalidate>
        <header>Search user</header>
        <fieldset>
            <div class="row">
                <section class="col col-xs-6 col-md-4">
                    <label class="label">Name</label>
                    <label class="input">
                        <input type="text" name="namfilter" ng-model="holiday.viewOther.filter.name" placeholder="Type name...">
                    </label>
                </section>
            </div>
        </fieldset>
    </form>
    <div class="jarviswidget jarviswidget-color-blueDark margin-bottom-0">
        <header>
            <div class="table-headerbar-loading">
                <div data-indicator="7" class="fa-2x" data-show="holiday.viewOther.onLoadingUser"></div>
            </div>
            <span class="widget-icon"><i class="fa fa-table"></i></span>
            <h2>User(s) </h2>
        </header>
    </div>
    <div>
        <div class="widget-body">
            <table id="datatable_fixed_column" class="table table-striped table-bordered smart-form userfollowing" ng-table="userTable">
                <tr ng-class-odd="odd" ng-class-even="even" ng-repeat="fl in $data" ng-click="viewUserHoliday(fl)" class="following-tr">
                    <td data-title="'Username'">{{fl.userName}}</td>
                    <td data-title="'Firstname'">{{fl.firstName}}</td>
                    <td data-title="'Lastname'">{{fl.lastName}}</td>
                    <td data-title="'Email'">{{fl.email}}</td>
                </tr>
            </table>

        </div>
    </div>
</div>
<div ng-show="holiday.viewOther.onViewDetail">
    <div class="backtouserlist"><button class="btn btn-default" type="button" ng-click="backToList()"><i class="fa fa-chevron-left"></i> Back</button></div>
    <form class="smart-form" name="userholidayotherform" novalidate>
        <header><strong>{{holiday.viewOther.selectedUser}} holiday(s)</strong></header>
        <fieldset>
            <div class="row">
                <section class="col col-xs-12 display-calendar">
                    <div id="other-holiday-calendar" data-other-holiday-calendar="holiday"></div>
                </section>
            </div>
        </fieldset>
    </form>
</div>
